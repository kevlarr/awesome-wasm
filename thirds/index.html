<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script type="text/javascript">
      const response = fetch("mod.wasm")
        .then(resp => resp.arrayBuffer())
        .then(WebAssembly.instantiate)
        .then(obj => {
          const { setThird, getThird } = obj.instance.exports;

          console.info(`The third number starts at ${getThird()}`);
          console.info('Setting third number to be 123');

          setThird(123);

          console.info(`The third number is now ${getThird()}`);
        });
    </script>
  </body>
</html>
