<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script type="text/javascript">
      const response = fetch("add.wasm")
        .then(resp => resp.arrayBuffer())
        .then(WebAssembly.instantiate)
        .then(obj => {
          const { add, double } = obj.instance.exports;

          console.info(` 4 + 3 =  ${add(4, 3)}`);
          console.info(`17 * 2 = ${double(17)}`);
        });
    </script>
  </body>
</html>
