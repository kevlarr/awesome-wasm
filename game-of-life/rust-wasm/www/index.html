<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gameControls">
      <label for="gameWidth">Width</label>
      <input id="gameWidth" type="number" min=16 step=16 value=16 required/>

      <label for="gameHeight">Height</label>
      <input id="gameHeight" type="number" min=8 step=8 value=8 required/>

      <label for="cellSize">Size</label>
      <input id="cellSize" type="number" min=1 step=1 value=4 required/>

      <button id="togglePlaying">Play</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="./bootstrap.js"></script>
  </body>
</html>
